<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beat Box Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="banner">
        <h1>Press the Keys with the same letters to play the Music</h1>
    </div>
    <div class="container">
        <div class="beat-box">
            <div class="beat">
                <div id="65" class="button">A</div>
            </div>
            <div class="beat">
                <div id="83" class="button">S</div>
            </div>
            <div class="beat">
                <div id="68" class="button">D</div>
            </div>
            <div class="beat">
                <div id="70" class="button">F</div>
            </div>
            <div class="beat">
                <div id="71" class="button">G</div>
            </div>
            <div class="beat">
                <div id="72" class="button">H</div>
            </div>
            <div class="beat">
                <div id="74" class="button">J</div>
            </div>
            <div class="beat">
                <div id="75" class="button">K</div>
            </div>
            <div class="beat">
                <div id="76" class="button">L</div>
            </div>
        </div>
    </div>
    <script src="js/utilities.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
